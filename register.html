<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class>
  <div class="content container">
    <div class="card">
      <div class="card-header"><strong>Register</strong></div>
      <div class="card-body">
        <form>
          <div class="row">
            	<div class="form-group col-md-6">
            		    <label>First name</label>
                <input class="form-control" id="fname" type="text" name="fname" placeholder="John">
              </div>
            	<div class="form-group col-md-6">
            		    <label>Second name</label>
                <input class="form-control" id="sname" type="text" name="sname" placeholder="Doe">
            </div>
          </div>
          <div class="form-group">
            <label for="inputGroupSelect01">Gender</label>
            <select class="form-control" id="inputGroupSelect01">
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
         </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" onclick="validate()">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/blog.js"></script>

</body>
</html>
